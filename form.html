    <main>
       <form method="get" action="record.html">
            <fieldset>
                <legend>Registration</legend>
                <div class="message"></div>
                <label>Username <input type="text" id="name" name="name" required></label>
                <label>Password <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" title="At least eight alpha-numeric characters" required></label>
                <label>Password Confirmation <input type="password" id="confirmation" name="confirmation" pattern="[A-Za-z0-9]{8,}" title="At least eight alpha-numeric characters" required></label>
                <label>Email <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                <div class="rating">1</div>
                <label>Page Rating <input type="range" id="range" min="1" max="10" value="0" step="1"></label>
            </fieldset>
            <input type="submit" value="Register Here" class="submitBtn">
       </form>
